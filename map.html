<!DOCTYPE html>
<html>
  <head>

    <style>
       #map {
        width: 600%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatLng = {lat: 40.74136, lng: -74.1797238};
        var myLatLng2 = {lat: 29.9792, lng: 31.1342};
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: myLatLng,
            zoom: 8
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Your Location'
        });
        
        var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'Egypt Pyramid'
        });
          marker2.setMap(map);
      }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
